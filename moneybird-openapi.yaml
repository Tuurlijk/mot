openapi: 3.0.3
info:
  title: Moneybird OpenAPI spec
  version: v2
  description: 'OpenAPI spec for Moneybird: https://developer.moneybird.com/'
servers:
  - url: 'https://moneybird.com/api/v2/'
    description: 'Moneybird API url'
  - url: http://localhost:3000/api/v2
    description: 'CORS issues workaround url'
paths:
  /administrations:
    summary: Administrations
    get:
      summary: List all administrations
      description: This endpoint returns all administrations associated with the account
      operationId: getAdministrations
      tags: [ 'administrations' ]
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Administration'
  /{administrationId}/contacts:
    summary: Contacts
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: 'The administration you want to access'
    get:
      summary: Retrieve all contacts
      operationId: getContacts
      tags: [ 'contacts' ]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          required: false
          description: 'The page number to retrieve (for pagination)'
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
          required: false
          description: 'The number of contacts per page (max 100)'
        - in: query
          name: query
          schema:
            type: string
          required: false
          description: 'A search query to filter contacts by name, email, or other searchable fields'
        - in: query
          name: include_archived
          schema:
            type: boolean
            default: false
          required: false
          description: 'Include archived contacts'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ContactRead'
          description: List of contacts
    post:
      summary: Create a new contact
      operationId: createContact
      tags: [ 'contacts' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactRead'
          description: The created contact
  /{administrationId}/contacts/{contactId}:
    summary: Contact
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
      - in: path
        required: true
        name: contactId
        schema:
          type: string
        description: The contact you want to retrieve
    get:
      summary: Get contact
      operationId: getContact
      tags: [ 'contacts' ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactRead'
          description: The requested contact
    patch:
      summary: Update a contact
      operationId: updateContact
      tags: [ 'contacts' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactUpdate'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactRead'
          description: The updated contact
    delete:
      summary: Delete a contact
      operationId: deleteContact
      tags: [ 'contacts' ]
      responses:
        '204':
          description: Contact successfully deleted
        '404':
          description: Contact not found
  /{administrationId}/contacts/customer_id/{customerId}:
    summary: Contact
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
      - in: path
        required: true
        name: customerId
        schema:
          type: string
        description: The customer id you want to retrieve contacts for
    get:
      summary: Get contacts by customer id
      operationId: getContactsByCustomerId
      tags: [ 'contacts' ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactRead'
          description: The requested contact
  /{administrationId}/custom_fields:
    summary: Custom Fields
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
    get:
      summary: List all custom fields
      operationId: getCustomFields
      tags: [ 'custom_fields' ]
      responses:
        '200':
          description: A list of custom fields
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomFieldRead'
  /{administrationId}/documents/purchase_invoices:
    summary: 'Documents: Purchase invoices'
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: 'The administration you want to access'
    get:
      summary: Get purchase invoices
      operationId: getPurchaseInvoices
      tags: [ 'purchase_invoices' ]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          required: false
          description: 'The page number to retrieve (for pagination)'
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
          required: false
          description: 'The number of contacts per page (max 100)'
        - in: query
          name: filter
          schema:
            type: string
          required: false
          description: 'The filter argument allows you to filter on the list of documents. Filters are a combination of keys and values, separated by a comma: key:value,key2:value2. The most common filter method will be period: period:this_month. Filtering works the same as in the web application, for more advanced examples, change the filtering in the web application and learn from the resulting URI.'
        - in: query
          name: new_filter
          schema:
            type: string
          required: false
          description: 'The filter argument allows you to filter on the list of documents. Filters are a combination of keys and values, separated by a comma: key:value,key2:value2. The most common filter method will be period: period:this_month. Filtering works the same as in the web application, for more advanced examples, change the filtering in the web application and learn from the resulting URI.'
        - in: query
          name: exclude_new_general_journal_documents
          schema:
            type: boolean
            default: false
          required: false
          description: 'Exclude new general journal documents'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PurchaseInvoiceRead'
          description: List of contacts
    post:
      summary: Create a new purchase invoice document
      operationId: createPurchaseInvoice
      tags: [ 'purchase_invoices' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PurchaseInvoiceCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseInvoiceRead'
          description: The created purchase invoice
  /{administrationId}/documents/purchase_invoices/{purchaseInvoicesId}:
    summary: 'Documents: Purchase invoice'
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
      - in: path
        required: true
        name: purchaseInvoicesId
        schema:
          type: string
        description: The purchase invoice you want to retrieve
    get:
      summary: Get purchase invoice
      operationId: getPurchaseInvoice
      tags: [ 'purchase_invoices' ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseInvoiceRead'
          description: The requested purchase invoice document
    patch:
      summary: Update a purchase invoice
      operationId: updatePurchaseInvoice
      tags: [ 'purchase_invoices' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PurchaseInvoiceUpdate'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseInvoiceRead'
          description: The updated purchase invoice
  /{administrationId}/financial_accounts:
    summary: Financial Accounts
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
    get:
      summary: List all financial accounts
      description:  Retrieve all available financial accounts for the administration
      operationId: getFinancialAccounts
      tags: [ 'financial_accounts' ]
      responses:
        '200':
          description: List of financial accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FinancialAccount'
  /{administrationId}/identities:
    summary: Identities
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
    get:
      summary: List all identities
      description: This endpoint returns all identities associated with the administration, excluding the default identity.
      operationId: getIdentities
      tags: [ 'identities' ]
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IdentityRead'
    post:
      summary: Create a new identity
      operationId: createIdentity
      tags: [ 'identities' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentityCreate'
      responses:
        '201':
          description: The created identity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityRead'
  /{administrationId}/identities/default:
    summary: Default Identity
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
    get:
      summary: Get default identity
      description: This endpoint returns the default identity associated with the administration, including additional administration attributes.
      operationId: getDefaultIdentity
      tags: [ 'identities' ]
      responses:
        '200':
          description: The default identity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultIdentityRead'
    patch:
      summary: Update default identity
      description: Updates the default identity, allowing changes to company details and administration attributes.
      operationId: updateDefaultIdentity
      tags: [ 'identities' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentityDefaultPatch'
      responses:
        '200':
          description: The updated default identity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultIdentityRead'
  /{administrationId}/identities/{id}:
    summary: Identity
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
      - in: path
        required: true
        name: id
        schema:
          type: string
        description: The identity you want to retrieve, update, or delete
    get:
      summary: Get identity
      description: Retrieves a specific identity by its ID.
      operationId: getIdentity
      tags: [ 'identities' ]
      responses:
        '200':
          description: The requested identity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityRead'
    patch:
      summary: Update identity
      description: Updates a specific identity, supporting partial updates to company details and custom fields.
      operationId: updateIdentity
      tags: [ 'identities' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentityPatch'
      responses:
        '200':
          description: The updated identity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityRead'
    delete:
      summary: Delete identity
      description: Deletes a specific identity. Attempting to delete the default identity will return a 404 error.
      operationId: deleteIdentity
      tags: [ 'identities' ]
      responses:
        '204':
          description: Identity successfully deleted
        '404':
          description: Identity not found or cannot delete default identity
  /{administrationId}/projects:
    summary: Projects
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: 'The administration you want to access'
    get:
      summary: Retrieve all projects
      operationId: getProjects
      tags: [ 'projects' ]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          required: false
          description: 'The page number to retrieve (for pagination)'
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
          required: false
          description: 'The number of projects per page (max 100)'
        - in: query
          name: filter
          schema:
            type: string
            enum:
              - state:all
              - state:archived
              - state:active
          required: false
          description: 'The filter argument allows you to filter on the list of documents. Filters are a combination of keys and values, separated by a comma: key:value,key2:value2. The most common filter method will be period: period:this_month. Filtering works the same as in the web application, for more advanced examples, change the filtering in the web application and learn from the resulting URI.'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectRead'
          description: List of projects
    post:
      summary: Create a new project
      operationId: createProject
      tags: [ 'projects' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectRead'
          description: The created project
  /{administrationId}/projects/{projectId}:
    summary: Project
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
      - in: path
        required: true
        name: projectId
        schema:
          type: string
        description: The id of the project you want to retrieve
    get:
      summary: Get project
      operationId: getProject
      tags: [ 'projects' ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectRead'
          description: The requested project
    patch:
      summary: Update a project
      operationId: updateProject
      tags: [ 'projects' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdate'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectRead'
          description: The updated project
    delete:
      summary: Delete a project
      operationId: deleteProject
      tags: [ 'projects' ]
      responses:
        '204':
          description: Project successfully deleted
        '404':
          description: Project not found
  /{administrationId}/time_entries:
    summary: TimeEntries
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: 'The administration you want to access'
    get:
      summary: Retrieve all time entries
      operationId: getTimeEntries
      tags: [ 'time_entries' ]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          required: false
          description: 'The page number to retrieve (for pagination)'
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
          required: false
          description: 'The number of time_entries per page (max 100)'
        - in: query
          name: filter
          schema:
            type: string
          required: false
          description: 'The filter argument allows you to filter the list of time entries. Filters are a combination of keys and values, separated by a comma: period:this_year,state:all. See API documentation for more info'
        - in: query
          name: query
          schema:
            type: string
          required: false
          description: 'Allows filtering by time entry description.'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TimeEntryRead'
          description: List of time entries
    post:
      summary: Create a new time entry
      operationId: createTimeEntry
      tags: [ 'time_entries' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeEntryCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeEntryRead'
          description: The created time entry
  /{administrationId}/time_entries/{timeEntryId}:
    summary: TimeEntry
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
      - in: path
        required: true
        name: timeEntryId
        schema:
          type: string
        description: The id of the time entry you want to retrieve
    get:
      summary: Get time entry
      operationId: getTimeEntry
      tags: [ 'time_entries' ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeEntryRead'
          description: The requested time_entry
    patch:
      summary: Update a time entry
      operationId: updateTimeEntry
      tags: [ 'time_entries' ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeEntryUpdate'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeEntryRead'
          description: The updated time_entry
    delete:
      summary: Delete a time entry
      operationId: deleteTimeEntry
      tags: [ 'time_entries' ]
      responses:
        '204':
          description: TimeEntry successfully deleted
        '404':
          description: TimeEntry not found
  /{administrationId}/users:
    summary: Users
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
    get:
      summary: List all users
      description: This endpoint returns all users associated with the account. Optionally, accountants can be included by setting the include_accountants parameter to true.
      operationId: getUsers
      tags: [ 'users' ]
      parameters:
        - in: query
          name: include_accountants
          schema:
            type: boolean
            default: false
          required: false
          description: 'Include accountants in the list of users if set to true.'
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /{administrationId}/verifications:
    summary: Verifications
    parameters:
      - in: path
        required: true
        name: administrationId
        schema:
          type: string
        description: The administration you want to access
    get:
      summary: Get verified details
      description: Returns all verified email addresses and bank account numbers, as well as the verified chamber of commerce number and tax number for the specified administration.
      operationId: getVerifications
      tags: [ 'verifications' ]
      responses:
        '200':
          description: A successful response containing verified details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Verifications'
components:
  schemas:
    Administration:
      description: Object describing an administration.
      type: object
      properties:
        id:
          type: string
          description: The ID of the administration.
        name:
          type: string
          description: The name of the administration.
        language:
          type: string
          description: The language of the administration.
        currency:
          type: string
          description: The currency used in the administration.
        country:
          type: string
          description: The country of the administration.
        time_zone:
          type: string
          description: The timezone of the administration.
        access:
          type: string
          description: The access level of the current user to the administration.
    Contact:
      description: Object which describes a contact.
      type: object
      properties:
        id:
          type: string
          description: The ID of the contact.
        company_name:
          type: string
          description: A contact requires a non-blank company_name, firstname or lastname.
        address1:
          type: string
        address2:
          type: string
        zipcode:
          type: string
        city:
          type: string
        country:
          type: string
          description: ISO two-character country code, e.g. NL or DE.
        phone:
          type: string
        delivery_method:
          type: string
          description: Can be Email, Simplerinvoicing, Post or Manual.
        customer_id:
          type: string
          description: Will be assigned automatically if empty. Should be unique for the administration.
        tax_number:
          type: string
        firstname:
          type: string
          description: A contact requires a non-blank company_name, firstname or lastname.
        lastname:
          type: string
          description: A contact requires a non-blank company_name, firstname or lastname.
        chamber_of_commerce:
          type: string
        bank_account:
          type: string
        send_invoices_to_attention:
          type: string
        send_invoices_to_email:
          type: string
          description: Should be one or more valid email addresses, separated by a comma.
        send_estimates_to_attention:
          type: string
        send_estimates_to_email:
          type: string
          description: Should be one or more valid email addresses, separated by a comma.
        sepa_active:
          type: boolean
          description: When true, all other SEPA fields are required.
        sepa_iban:
          type: string
          description: Should be a valid IBAN.
        sepa_iban_account_name:
          type: string
        sepa_bic:
          type: string
          description: Should be a valid BIC.
        sepa_mandate_id:
          type: string
        sepa_mandate_date:
          type: string
          description: Should be a date in the past.
        sepa_sequence_type:
          type: string
          description: Can be RCUR, FRST, OOFF or FNAL.
        si_identifier_type:
          type: string
          description: Can be 0002, 0007, 0009, 0037, 0060, 0088, 0096, 0097, 0106, 0130, 0135, 0142, 0151, 0183, 0184, 0190, 0191, 0192, 0193, 0195, 0196, 0198, 0199, 0200, 0201, 0202, 0204, 0208, 0209, 9901, 9902, 9904, 9905, 9906, 9907, 9908, 9909, 9910, 9912, 9913, 9914, 9915, 9917, 9918, 9919, 9920, 9921, 9922, 9923, 9924, 9925, 9926, 9927, 9928, 9929, 9930, 9931, 9932, 9933, 9934, 9935, 9936, 9937, 9938, 9939, 9940, 9941, 9942, 9943, 9944, 9945, 9946, 9947, 9948, 9949, 9950, 9951, 9952, 9953, 9954, 9955, 9956, 9957 or 9958.
        si_identifier:
          type: string
        invoice_workflow_id:
          type: string
          description: Should be a valid invoice workflow id.
        estimate_workflow_id:
          type: string
          description: Should be a valid estimate workflow id.
        email_ubl:
          type: boolean
        direct_debit:
          type: boolean
    ContactUpdate:
      description: Object for when updating contacts.
      allOf:
        - $ref: '#/components/schemas/Contact'
        - type: object
          properties:
            custom_fields_attributes:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  value:
                    type: string
    ContactCreate:
      description: Object for when creating contacts.
      allOf:
        - $ref: '#/components/schemas/ContactUpdate'
        - type: object
          properties:
            contact_person:
              type: array
              items:
                type: object
                properties:
                  firstname:
                    type: string
                  lastname:
                    type: string
      example:
        company_name: Test company
        firstname: Dennis
        lastname: DEMO
        address1: Test street 1
        address2: ''
        zipcode: 1234 AB
        city: ''
        country: NL
        phone: ''
        delivery_method: Email
        customer_id: '6'
        tax_number: ''
        chamber_of_commerce: ''
        bank_account: NL90INGB0001234657
        email_ubl: true
        send_invoices_to_attention: ''
        send_invoices_to_email: example@example.com
        send_estimates_to_attention: ''
        send_estimates_to_email: example@example.com
        sepa_active: false
        sepa_iban: NL90INGB0001234567
        sepa_iban_account_name: Dennis DEMO
        sepa_bic: INGBNL2A
        sepa_mandate_id: DEMO123
        sepa_mandate_date: '2020-09-30'
        sepa_sequence_type: RCUR
        si_identifier: ''
        direct_debit: false
        custom_fields_attributes:
          - id: 12345678901234
            value: testing
    ContactRead:
      description: Object for when reading contacts.
      allOf:
        - $ref: '#/components/schemas/Contact'
        - type: object
          properties:
            id:
              type: string
            administration_id:
              type: string
            notes:
              type: array
              items:
                $ref: '#/components/schemas/Note'
            custom_fields:
              type: array
              items:
                $ref: '#/components/schemas/CustomField'
            contact_people:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  administration_id:
                    type: string
                  firstname:
                    type: string
                  lastname:
                    type: string
                  phone:
